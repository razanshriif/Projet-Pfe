<ion-header>
  <ion-toolbar class="lumiere-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Créer un compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-container">

    <div class="header-section">
      <h1>Créer un compte</h1>
      <p>Rejoignez Lumière Logistique</p>
    </div>

    <div class="form-section">

      <ion-item>
        <ion-label position="stacked">Nom</ion-label>
        <ion-input [(ngModel)]="formData.nom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Prénom</ion-label>
        <ion-input [(ngModel)]="formData.prenom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" [(ngModel)]="formData.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Mot de passe</ion-label>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="formData.password">
        </ion-input>
        <ion-icon
          slot="end"
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          (click)="togglePassword()">
        </ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirmer mot de passe</ion-label>
        <ion-input
          [type]="showConfirmPassword ? 'text' : 'password'"
          [(ngModel)]="formData.confirmPassword">
        </ion-input>
        <ion-icon
          slot="end"
          [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"
          (click)="toggleConfirmPassword()">
        </ion-icon>
      </ion-item>

      <ion-item lines="none">
        <ion-checkbox [(ngModel)]="formData.acceptTerms"></ion-checkbox>
        <ion-label class="ion-margin-start">
          J’accepte les conditions
        </ion-label>
      </ion-item>

      <ion-button expand="block" class="register-btn" (click)="onRegister()">
        Créer le compte
      </ion-button>

      <ion-button fill="clear" expand="block" (click)="goToLogin()">
        Déjà un compte ? Se connecter
      </ion-button>

    </div>
  </div>
</ion-content>

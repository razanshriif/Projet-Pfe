<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Assistant Lumiere</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearChat()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chat-container">
    <!-- Messages -->
    <div class="messages-wrapper">
      <div *ngFor="let message of messages" class="message-row" [class.user-message]="message.isUser"
        [class.bot-message]="!message.isUser">
        <div class="message-bubble">
          <div class="message-text">{{ message.text }}</div>
          <div class="message-time">{{ getMessageTime(message.timestamp) }}</div>
        </div>
      </div>

      <!-- Typing indicator -->
      <div *ngIf="isTyping" class="message-row bot-message">
        <div class="message-bubble typing-indicator">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions" *ngIf="messages.length === 1">
      <h3>Questions frÃ©quentes :</h3>
      <div class="action-chips">
        <button class="chip" (click)="userInput = 'Suivre ma commande'; sendMessage()">
          ğŸ“¦ Suivre ma commande
        </button>
        <button class="chip" (click)="userInput = 'Nouvelle demande'; sendMessage()">
          â• Nouvelle demande
        </button>
        <button class="chip" (click)="userInput = 'Horaires'; sendMessage()">
          ğŸ• Horaires
        </button>
        <button class="chip" (click)="userInput = 'Contact'; sendMessage()">
          ğŸ“ Contact
        </button>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="input-container">
    <ion-textarea [(ngModel)]="userInput" placeholder="Tapez votre message..." rows="1" autoGrow="true"
      (keyup.enter)="sendMessage()"></ion-textarea>
    <ion-button class="send-btn" (click)="sendMessage()" [disabled]="!userInput.trim()">
      <ion-icon name="send" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
</ion-footer>

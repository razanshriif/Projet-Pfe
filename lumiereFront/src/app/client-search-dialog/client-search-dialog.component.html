<h1 mat-dialog-title>Rechercher un client</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
  
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nom, code..." #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Code Client Column -->
    <ng-container matColumnDef="codeclient">
      <th mat-header-cell *matHeaderCellDef> Code Client </th>
      <td mat-cell *matCellDef="let client"> {{client.codeclient}} </td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let client"> {{client.nom}} </td>
    </ng-container>

    <!-- Site Exploitation Column -->
    <ng-container matColumnDef="siteExploitation">
      <th mat-header-cell *matHeaderCellDef> Site d'Exploitation </th>
      <td mat-cell *matCellDef="let client"> {{client.siteExploitation}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Sélectionner </th>
        <td mat-cell *matCellDef="let client">
            <button mat-icon-button (click)="selectClient(client)">
                <i class="fas fa-check-circle"></i>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucune donnée correspondant au filtre "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    <i class="fas fa-times"></i> Annuler
  </button>
</div>
